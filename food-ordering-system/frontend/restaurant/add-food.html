<html>
  <head>
    <title>Customer Login - Food Ordering System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/kawaii.css" />
    <script src="../script/kawai2.js" defer></script>
    <script src="./scripts/login-check.js" defer></script>
    <script src="./scripts/food-input.js" defer></script>
  </head>

  <body style="background-image: url('../img/bg.png')">
    <header flex>
      <h1><a flat href="../">Order Food</a></h1>
      <form action="../search.html" method="get" shade1 no-decors round-edge>
        <input name="q" type="text" placeholder="search" inline center />
        <div>
          <button type="submit" name="food">Food</button>|
          <button type="submit" name="restaurant">Restaurants</button>
        </div>
      </form>
      <div flex paddings>
        <a href="../customer/">Customer<br />Zone</a>
      </div>
    </header>

    <main id="food-input" paddings large>
      <h2>Add food</h2>
      <input name="name" type="text" placeholder="Name of food" required />
      <input name="price" type="number" placeholder="Price in BDT" required />
      <textarea
        name="description"
        type="text"
        placeholder="Description of the food"
        rows="4"
        required
      ></textarea>
      <input
        name="photo_link"
        type="text"
        placeholder="Enter photo link"
        required
      />
      <br />
      <button id="wow" onclick="addFood()">Add food</button>
      <br /><a id="message"></a>
    </main>

    <footer>Developed By Oithi</footer>
  </body>
</html>
